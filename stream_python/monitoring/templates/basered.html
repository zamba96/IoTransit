{% extends 'basesenso0.html' %}
{% block content %}


<div class="row">
<br>

<br>

                            <div class="col-md-5 col-sm-5 col-xs-12 gutter">
<br>


</div>

  </div>




<div id="container2" style="Width: 1000px; height: 400px; margin: 0 auto" class="border"></div>

<br>

                    <table class="table table-striped">
     <tr>
                            <th>Fecha</th>
                            <th>Sensor</th>
                            <th>Registro</th>
                        </tr>
                        {% for x in tamx %}
                        <tr>
                            <td>{{ x.fecha }}</td>
                            <td>{{ x.id }}</td>
                            <td>{{ x.lectura }}</td>
                        </tr>
                        {% endfor %}
                    </table>
<br>

<br>



    <script>
      _categories = {{x1|safe}};
      _values = {{y1|safe}};

      Highcharts.chart('container2', {


    chart: {
              type: 'column'
    },


    title: {
              text: 'Ultimo registro sensores'
    },
    subtitle: {
              text: ')'
    },

    xAxis: {
              categories:_categories,
              crosshair: true
    },
    yAxis: {
              min: 0,
              title: {
      text: 'Cantidad de usuarios'
              }
    },
    tooltip: {
              headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
              pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
      '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
              footerFormat: '</table>',
              shared: true,
              useHTML: true
    },
    plotOptions: {
              column: {
      pointPadding: 0.2,
      borderWidth: 0
        }
    },

    series: [{
              name: 'Cantidad de usuarios',
              data: _values

    }]
      });

      var chart = $('#container2').highcharts();

      function actualiza_contenido() {

            chart.reflow();

      }

      setInterval("actualiza_contenido()", 10000);



      </script>
      </div>
{% endblock %}
